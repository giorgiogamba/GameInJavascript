<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">

    <link rel ="stylesheet" href="style.css"/>

    <title>Game in Javascript</title>

</head>

<body>

    <h1>Game in Javascript mock body</h1>

    <div id="bgContainer">
        <canvas id="background"></canvas>
        <p>Game Speed: <span id="gameSpeedLabel"></span></p>
        <input type="range" min="0" max="20", value="5" class="slider" id="gameSpeedSlider">
    </div>

    <canvas id="canvas"></canvas>
    <div class="controls">
        <label for="animations">Choose animation: </label>
        <select name="animations" id="animations">
            <option value="IDLE">Idle</option>
            <option value="JUMP">Jump</option>
            <option value="FALL">Fall</option>
            <option value="RUN">Run</option>
            <option value="DIZZY">Dizzy</option>
            <option value="SIT">Sit</option>
            <option value="ROLL">Roll</option>
            <option value="BITE">Bite</option>
            <option value="KO">KO</option>
            <option value="HIT">Hit</option>
        </select>
    </div>

    <canvas id="enemiesCanvas"></canvas>

    <script type="module" src="script.js"></script>
    <script type="module" src="background.js"></script>
    <script type="module" src="enemies.js"></script>

</body>

</html>
